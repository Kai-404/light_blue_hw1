# Database Details
spring.datasource.url=jdbc:mysql://localhost:3306/stratego
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Spring Security login queries
security.basic.enabled=false
spring.queries.users-query=select username, password, id as enabled from user where username=?
spring.queries.roles-query=select username, role as enabled from user where username=?
